      <section class="section login-section">
        <div class="columns">

            <div class="column is-one-third"></div> <!-- Spacer div -->


            <div class="column is-one-third is-centered column-box">

                <div class="columns">
                    <div class="column">
                        <!--First Name -->
                        <div class="field">
                                <label class="label left-side own-label">First Name</label>
                            <div class="control centered">
                                <input class="input login-box" type="text" placeholder="Enter your first name ..." >
                                </div>
                            </div>

                             <!--Last Name -->
                             <div class="field">
                                <label class="label left-side own-label">Last Name</label>
                            <div class="control centered">
                                <input class="input login-box" type="text" placeholder="Enter your last name ..." >
                                </div>
                            </div>

                               <!-- Username -->
                        <div class="field">
                            <label class="label left-side own-label">Username</label>
                        <div class="control centered">
                            <input class="input login-box" type="text" placeholder="Enter your username ..." >
                            </div>
                        </div>

                        <!--Email -->
                         <div class="field">
                            <label class="label left-side own-label">Email</label>
                        <div class="control centered">
                            <input class="input login-box" type="text" placeholder="Enter your email ..." >
                            </div>
                        </div>

                        <!-- password -->
                            <div class="field">
                                <label class="label left-side own-label">Password</label>
                            <div class="control centered">
                                <input class="input login-box" type="password"  placeholder="Enter your password ..."  >
                                </div>
                            </div>
                            
                            <!-- Repeat password -->
                            <div class="field">
                                    <label class="label left-side own-label">Repeat Password </label>
                                <div class="control centered">
                                    <input class="input login-box" type="password" placeholder="ReEnter your password ..." >
                                    </div>
                                </div>

                        </div> 
                        
                       

                </div>

                <div class="column">

                    <button class="button loginBtn zoom">create an account </button>

                </div>


                    <div class="column signup-redirect">
                        <p> Account already exists? <a href="login.html">Sign in here</a></p>
                    </div>

            </div>

            <div class="column is-one-third"></div> <!-- Spacer div -->
        </div>
